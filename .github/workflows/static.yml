# Deploy Static HTML to GitHub Pages
name: Deploy Static Site to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare static files
        run: |
          mkdir -p _site
          # Copiar todos os arquivos do diretório public
          cp -r public/* _site/
          # Copiar index.html da raiz se existir
          cp index.html _site/ 2>/dev/null || echo "No root index.html found"
          # Criar .nojekyll para forçar modo static (sem processamento Jekyll)
          touch _site/.nojekyll
          # Verificar se arquivos ClickOnce foram copiados
          ls -la _site/instaladores/ContatosLeonidio/ || echo "ClickOnce files not found yet"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4